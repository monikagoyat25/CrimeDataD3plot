<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* set the CSS */
        #heading {
            text-align : center;
           
        }
        .line {
            fill: none;
        
            stroke-width: 2px;
        }
        .svg{
            background-color : ghostwhite;
        }

    </style>
</head>
<body>
    <h2>A Multi Series Line Chart of all Assault cases over the given year whether the crime resulted in an arrest or not.</h2>
    <!-- load the d3.js library -->
    <script src=".\d3\d3.min.js"></script>
    <script src=".\d3\d3.js"></script>
    <script>
        
        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = 1200 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%Y");


        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        var valueline = d3.line()
            .x(function (d) { return x(d.Year); })
            .y(function (d) { return y(d.Arrest); });
        // define the line
        var valueline2 = d3.line()
            .x(function (d) { return x(d.Year); })
            .y(function (d) { return y(d.NotArrest); });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")"); 

        function draw(data, crime) {
           
            var data = data[crime];
            var xData = ["Arrest", "NotArrest"];
            var color = ["red","green"];
            // format the data
            data.forEach(function (d) {
                d.Year = parseTime(d.Year);
                d.Arrest = +d.Arrest;
                d.NotArrest = +d.NotArrest;
            });

            // sort years ascending
            data.sort(function (a, b) {
                return a["Year"] - b["Year"];
            })

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.Year; }));
            y.domain([0, d3.max(data, function (d) {
                return Math.max(d.Arrest, d.NotArrest);
            })]);

            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline)
                .style("stroke", 'red');
               
            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline2)
                .style("stroke", 'green');
                
            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(20));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "15px")
                .attr("fill", "#000")
                .text("Total No Of Cases ");

            var legend = svg.selectAll(".legend")
                .data(xData.slice())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(-20," + i * 20 + ")"; });

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18);

            legend.select("rect").style("fill", function (d, i) {
                return color[i];
            });

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) { return d; });
        }
        // Get the data
        d3.json("./data/linechartdata.json", function (error, data) {
            if (error) throw error;

            // trigger render
            draw(data, "Assault");
        });

    </script>
</body>
</html>
